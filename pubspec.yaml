name: food_expiry_tracker
description: Food expiry date tracker

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^0.6.9
  cached_network_image: ^2.3.3
  cloud_firestore: ^0.14.1+3
  cupertino_icons: ^0.1.3
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_storage: ^5.0.0
  flutter_local_notifications: ^3.0.0
  get_it: ^5.0.1
  google_sign_in: ^4.5.5
  http: ^0.12.2
  path: ^1.7.0
  path_provider: ^1.6.22
  provider: ^4.3.2+2
  shared_preferences: ^0.5.12+2
  sqflite: ^1.3.1+2
  transformer_page_view: ^0.1.6

dev_dependencies:
  build_runner:
  auto_route_generator: ^0.6.8
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
